<!DOCTYPE html>
<html>
    <head>
        <title>Argument in JS</title>
    </head>
    <body>
        <p>Finding the largest number with help of Argument Objects</p>
        <p id="result"></p>
        <script>
            function findMax() {

                var max = 0;
                for (i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(14, 13, 17, 89, 32);
        </script>
    </body>
</html>
